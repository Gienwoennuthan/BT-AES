<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Công chúa AES</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/860/860786.png">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ffe0f0, #f3c6ff);
            color: #800080;
            overflow-x: hidden;
            cursor: none;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 0 25px #e0b3ff;
            max-width: 600px;
            margin: auto;
        }

        form {
            margin-top: 30px;
        }

        input[type="file"],
        input[type="text"],
        button {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #b266ff;
            margin: 10px auto;
            font-size: 1em;
            display: block;
            box-sizing: border-box;
        }

        button {
            background-color: #fcd6ff;
            color: #800080;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #f4aaff;
            transform: scale(1.05);
        }

        .crown {
            width: 80px;
            animation: float 3s ease-in-out infinite;
            display: block;
            margin: 0 auto 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #trail {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .sparkle {
            width: 10px;
            height: 10px;
            background: #ffccff;
            border-radius: 50%;
            position: absolute;
            opacity: 0.8;
            animation: sparkleFade 1s forwards;
        }

        @keyframes sparkleFade {
            to {
                transform: translateY(-10px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <img class="crown" src="https://cdn-icons-png.flaticon.com/512/860/860786.png" alt="Crown">
    <h1>👑 Công chúa AES 🧚</h1>

    <div class="container">
        <form action="/encrypt" method="post" enctype="multipart/form-data">
            <h2>🔒 Mã hóa tập tin</h2>
            <input type="file" name="file" required>
            <input type="text" name="password" placeholder="Nhập khóa bí mật của bạn" required>
            <button type="submit">✨ Mã hóa</button>
        </form>

        <form action="/decrypt" method="post" enctype="multipart/form-data">
            <h2>🔓 Giải mã tập tin</h2>
            <input type="file" name="file" required>
            <input type="text" name="password" placeholder="Nhập khóa bí mật của bạn" required>
            <button type="submit">🔮 Giải mã</button>
        </form>
    </div>

    <!-- Nhạc nền từ YouTube ẩn -->
    <iframe width="0" height="0"
        src="https://www.youtube.com/embed/9VdfN5deNpg?autoplay=1&loop=1&playlist=9VdfN5deNpg"
        frameborder="0"
        allow="autoplay"
        allowfullscreen
        style="display:none">
    </iframe>

    <!-- Hiệu ứng chuột lấp lánh -->
    <div id="trail"></div>
    <script>
        const trail = document.getElementById('trail');
        document.addEventListener('mousemove', e => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${e.pageX}px`;
            sparkle.style.top = `${e.pageY}px`;
            trail.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        });
    </script>
</body>
</html>
